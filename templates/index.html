<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clasificación de Números</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Clasificación de Números</h1>
      
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <p class="text-center">Cargue una imagen de un número para clasificar:</p>
          
          <form method="POST" action="/clasificar" enctype="multipart/form-data">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="imagen" name="imagen" accept="image/*">
                <label class="custom-file-label" for="imagen">Elegir archivo</label>
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Clasificar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
